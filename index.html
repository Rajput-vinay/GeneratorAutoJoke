<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #000000, #ffffff);
            font-family: Arial, sans-serif;
            margin: 0;
            color: #333;
        }
        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #000;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 25px;
        }
        .btn:hover {
            background-color: #333;
        }
        .display {
            margin-top: 20px;
            font-size: 18px;
            color: #000;
        }

        /* Media Query for Tablets */
        @media (max-width: 768px) {
            .btn {
                font-size: 14px;
                padding: 8px 16px;
            }
            .display {
                font-size: 16px;
            }
        }

        /* Media Query for Mobile Devices */
        @media (max-width: 480px) {
            .card {
                padding: 15px;
                max-width: 90%;
            }
            .btn {
                font-size: 12px;
                padding: 6px 12px;
            }
            .display {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div>Joke Generator</div>
        <div class="display">Generate a joke!</div>
        <button class="btn" onclick="generateJoke()">Generate Joke</button>
    </div>

    <script>
        const display = document.querySelector(".display");

        const apiCall = async () => {
            try {
                const response = await fetch("https://hindi-jokes-api.onrender.com/jokes?api_key=112b0bc9c07f4a3bd63d00876bee");
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                display.innerHTML = data.jokeContent;
            } catch (error) {
                display.innerHTML = 'Error fetching joke. Please try again.';
                console.error('Error fetching data:', error);
            }
        }

        function generateJoke() {
            apiCall();
        }
    </script>
</body>
</html>
